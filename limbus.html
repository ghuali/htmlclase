<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limbus Company</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f0f;
            color: #fff;
        }

        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }

        header img {
            height: 60px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 20px;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff4500;
        }

        main {
            padding: 20px;
        }

        .hero {
            background-image: url('https://via.placeholder.com/1200x600');
            background-size: cover;
            background-position: center;
            padding: 100px 20px;
            text-align: center;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero h1 {
            font-size: 48px;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #222;
            margin: 10px;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            border-radius: 8px 8px 0 0;
        }

        .card h2 {
            font-size: 24px;
            margin: 15px 0;
        }

        .card p {
            font-size: 16px;
            color: #bbb;
        }

        footer {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/150x50" alt="Limbus Company Logo">
    </header>
    <nav>
        <a href="#home">Inicio</a>
        <a href="#about">Acerca de</a>
        <a href="#services">Servicios</a>
        <a href="#contact">Contacto</a>
    </nav>
    <main>
        <div class="hero">
            <h1>Bienvenidos a Limbus Company</h1>
        </div>
        <div class="content">
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Imagen 1">
                <h2>Título 1</h2>
                <p>Descripción de la primera tarjeta.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Imagen 2">
                <h2>Título 2</h2>
                <p>Descripción de la segunda tarjeta.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Imagen 3">
                <h2>Título 3</h2>
                <p>Descripción de la tercera tarjeta.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Limbus Company. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
