<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de caracteres</title>
    <link rel="stylesheet" href="CaracteresAngel.css">
</head>
<body>
    <div id="contenedor">
        <h1>Contador de caracteres y palabras</h1>
        <div id="areaTexto">
            <textarea name="escribir" id="escribir" cols="30" rows="10" placeholder="¡Escriba o pega aqui su texto" onkeyup="contarPalabras()"></textarea>
        </div>
        <div id="informacion">
            <p class="resultado">Número de caracteres 0</p>
        </div>
    </div>
    <script src="CaracteresAngel.js"></script>
</body>
</html>
